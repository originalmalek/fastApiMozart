<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trade Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="data:image/x-icon;," rel="shortcut icon" type="image/x-icon">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="mx-auto">
      <div class="container-fluid">
        <button class="navbar-toggler w-auto p-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if is_public_page %}
        <li class="nav-item">
          <a class="nav-link" href="/">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link" href="exchange_keys">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="panel">Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
          {% endif %}
          </ul>
        </div>
      </div>
            </div>
    </nav>


<div class="mx-auto" style="width: 400px; max-width: 90%">
    {% if status == 'error' %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
    {% if status == 'success' %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %}
</div>

{% endblock %}

      <div class="mx-auto">
    <a class="navbar-brand" href="#">Trade panel 2024</a>
  </div></div>
</nav>
